<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up — WEBHUB</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.png">
  <style>
    /* === Auth Page Styles (you can move to styles.css) === */
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .auth-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: 0.4s;
    }
    .auth-container h2 {
      margin-bottom: 1rem;
      color: #222;
    }
    .auth-container p {
      color: #666;
      margin-bottom: 2rem;
    }
    .auth-container input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: border 0.3s;
    }
    .auth-container input:focus {
      border-color: #007bff;
      outline: none;
    }
    .auth-container button {
      width: 100%;
      padding: 0.9rem;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .auth-container button:hover {
      background: #0056b3;
    }
    .toggle-link {
      margin-top: 1rem;
      color: #007bff;
      cursor: pointer;
      display: inline-block;
    }
    .back-home {
      margin-top: 1rem;
      display: inline-block;
      color: #444;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .success-msg {
      color: green;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authBox">
    <h2 id="formTitle">Sign Up</h2>
    <p id="formSubtitle">Create your account to get started with Agents.Ai.</p>

    <form id="authForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="success-msg" id="successMsg">✅ Account created successfully!</div>

    <span class="toggle-link" id="toggleLink">Already have an account? Log In</span>
    <a href="index.html" class="back-home">← Back to Home</a>
  </div>

  <script>
    const form = document.getElementById("authForm");
    const formTitle = document.getElementById("formTitle");
    const formSubtitle = document.getElementById("formSubtitle");
    const toggleLink = document.getElementById("toggleLink");
    const nameField = document.getElementById("name");
    const successMsg = document.getElementById("successMsg");

    let isLogin = false;

    // Toggle between Signup and Login
    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Log In";
        formSubtitle.textContent = "Welcome back! Please login to continue.";
        nameField.style.display = "none";
        form.querySelector("button").textContent = "Log In";
        toggleLink.textContent = "Don't have an account? Sign Up";
        successMsg.style.display = "none";
      } else {
        formTitle.textContent = "Sign Up";
        formSubtitle.textContent = "Create your account to get started with Agents.Ai.";
        nameField.style.display = "block";
        form.querySelector("button").textContent = "Sign Up";
        toggleLink.textContent = "Already have an account? Log In";
        successMsg.style.display = "none";
      }
    });

    // Mock form submission (simulate local auth)
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isLogin) {
        // Simulate signup save (use localStorage)
        const name = nameField.value;
        localStorage.setItem("user", JSON.stringify({ name, email, password }));
        successMsg.textContent = " Account created successfully!";
        successMsg.style.display = "block";
        setTimeout(() => (window.location.href = "index.html"), 1500);
      } else {
        // Simulate login check
        const savedUser = JSON.parse(localStorage.getItem("user"));
        if (savedUser && savedUser.email === email && savedUser.password === password) {
          successMsg.textContent = "✅ Logged in successfully!";
          successMsg.style.display = "block";
          setTimeout(() => (window.location.href = "index.html"), 1000);
        } else {
          alert("❌ Invalid email or password.");
        }
      }
    });
  </script>
</body>
</html>
